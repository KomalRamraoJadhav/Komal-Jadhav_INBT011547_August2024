<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign-Up</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <div class="amazon-logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
    </div>
    <div class="container">
        <div class="signup-box">
            <h1>Create account</h1>
            <form>
                <label for="name">Your name</label>
                <input type="text" id="name" name="name" placeholder="First and last name" required>
                
                <label for="email">Mobile number or email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="At least 6 characters" required>
                
                <label for="repassword">Re-enter password</label>
                <input type="password" id="repassword" name="repassword" required>
                
                <button type="submit" class="continue-btn">Continue</button>
                
                <p>By creating an account, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
            </form>
            <p>Buying for work?</p>
            <a href="#">Create a free business account</a> 
        </div>
    </div>
    
    <div class="already-account">
        <p>Already have an account? <a href="signin.html">Sign in</a></p>
    </div>

    <footer>
        <a href="#">Conditions of Use</a>
        <a href="#">Privacy Notice</a>
        <a href="#">Help</a>
        <p>Â© 1996-2024, Amazon.com, Inc. or its affiliates</p>
    </footer>
</body>
</html>
